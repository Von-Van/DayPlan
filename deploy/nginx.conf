# DayPlan - Nginx Reverse Proxy Configuration
#
# Install:
#   macOS:  brew install nginx
#   Ubuntu: sudo apt-get install nginx
#
# Deploy:
#   sudo cp deploy/nginx.conf /etc/nginx/sites-available/dayplan
#   sudo ln -s /etc/nginx/sites-available/dayplan /etc/nginx/sites-enabled/dayplan
#   sudo nginx -t && sudo systemctl restart nginx

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name localhost 127.0.0.1;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name localhost 127.0.0.1;

    # -------------------------------------------
    # SSL Configuration
    # -------------------------------------------
    # Generate certs with: ./setup-ssl.sh
    ssl_certificate /etc/nginx/ssl/dayplan.crt;
    ssl_certificate_key /etc/nginx/ssl/dayplan.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # -------------------------------------------
    # Security Headers
    # -------------------------------------------
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # -------------------------------------------
    # Logging
    # -------------------------------------------
    access_log /var/log/nginx/dayplan-access.log;
    error_log /var/log/nginx/dayplan-error.log;

    # -------------------------------------------
    # Compression
    # -------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript;
    gzip_min_length 1000;

    # -------------------------------------------
    # Static Files (served directly by Nginx)
    # -------------------------------------------
    location /static/ {
        alias /Users/jakemauldin/Documents/GitHub/DayPlan/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Enable gzip for static assets
        gzip_static on;
    }

    # -------------------------------------------
    # Proxy to Gunicorn
    # -------------------------------------------
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # -------------------------------------------
    # Health Check (no access logging)
    # -------------------------------------------
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
}
