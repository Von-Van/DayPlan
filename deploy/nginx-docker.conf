# DayPlan - Nginx Configuration for Docker Compose
# Used by the nginx container in docker-compose.yml

upstream dayplan_app {
    server app:8000;
}

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript;
    gzip_min_length 1000;

    # Static files (served directly by Nginx)
    location /static/ {
        alias /var/www/dayplan/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://dayplan_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check (no access logging)
    location /health {
        proxy_pass http://dayplan_app/health;
        access_log off;
    }
}
